{% extends "admin_layout.html" %}

{% block content %}
<style>
.section-title { text-align: center; margin: 30px 0 20px; }
.admin-form { width: 600px; margin: auto; padding: 25px; background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
.form-group { margin-bottom: 18px; }
.form-group label { font-weight: 600; display: block; margin-bottom: 6px; }
.admin-form input, .admin-form textarea { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; }
.submit-btn { width: 100%; background: black; color: white; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }

.faq-list { width: 85%; margin: 50px auto; }
.faq-item { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); margin-bottom: 20px; }
.faq-item h3 { color: #461276; margin-top: 0; }
.faq-item p { color: #666; font-size: 14px; }
.faq-actions { margin-top: 15px; border-top: 1px solid #eee; padding-top: 15px; }
.faq-actions a { padding: 8px 15px; border-radius: 6px; text-decoration: none; font-size: 14px; color: white; font-weight: 600; margin-right: 10px; }
.edit-btn { background: #007bff; }
.delete-btn { background: #dc3545; }
</style>

<h2 class="section-title">{% if edit_mode %} Edit FAQ {% else %} Add New FAQ {% endif %}</h2>

<form method="POST" class="admin-form">
    {% csrf_token %}
    <div class="form-group"><label>Question</label>{{ form.question }}</div>
    <div class="form-group"><label>Answer</label>{{ form.answer }}</div>
    <button type="submit" class="submit-btn">{% if edit_mode %} Update FAQ {% else %} Save FAQ {% endif %}</button>
</form>

<hr>

<h2 class="section-title">Manage FAQs</h2>
<div class="faq-list">
    {% for faq in faqs %}
    <div class="faq-item">
        <h3>Q: {{ faq.question }}</h3>
        <p>A: {{ faq.answer }}</p>
        <div class="faq-actions">
            <a href="{% url 'edit_faq' faq.pk %}" class="edit-btn">Edit</a>
            <a href="{% url 'delete_faq' faq.pk %}" class="delete-btn" onclick="return confirm('Delete this FAQ?')">Delete</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
